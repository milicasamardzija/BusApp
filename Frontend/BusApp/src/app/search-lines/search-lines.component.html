<div >
    <div class="n">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
                <form class="d-flex">
                    <input class="form-control me-2" type="text"  placeholder="Pocetno mesto"  [ngModelOptions]="{standalone: true}" [(ngModel)] = "cityStart">
                    <input class="form-control me-2" type="text" placeholder="Krajnje mesto"  [ngModelOptions]="{standalone: true}" [(ngModel)] = "cityEnd">
                    <div style="height: 3rem;font-size: 1rem">
                        <mat-form-field >
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" [ngModelOptions]="{standalone: true}" [(ngModel)] = "day">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                    </div>
                    <button mat-raised-button class="searchButton" (click)="search()">Pretrazi</button>
                    <button *ngIf = "hideThis === true" mat-button class="menu-button" (click)="cancel()">
                        <mat-icon>cancel</mat-icon>
                    </button>
                </form>
            </div>
        </nav>
    </div>
    <div *ngIf = "hideThis === true">
        <div class="example-card" *ngFor = "let d of departures">
            <div class="card-wrapper" >
                <mat-card class="card">
                <mat-card-header>
                <mat-card-title><b><i>Relacija: </i></b><span >{{d.cityStart}} - {{d.cityEnd}}</span></mat-card-title>   
                </mat-card-header>
                <mat-card-content>
                <p><b>Vreme polaska:</b> {{d.timeStart}}</p>
                <p><b>Vreme dolaska:</b> {{d.timeEnd}}</p>
                <p><b>Cena standardne karte:</b> {{d.price}}</p>
                <p><b>Cena mesecne karte:</b> {{d.priceMonthly}}</p>
                <p><b>Broj slobodnih sedista:</b>{{d.seats}}</p>
                <div *ngIf = "role === 'ROLE_PASSENGER'">
                    <button mat-raised-button class="button" (click)="buyStandardTicket(d)">Kupi jednosmernu kartu</button>
                    <button mat-raised-button class="button" (click)="buyStandardReturnTicket(d)" style="margin-left: 3%;">Kupi povratnu kartu</button>
                    <button mat-raised-button class="button" (click)="buyMonthlyTicket(d)" style="margin-left: 3%;">Kupi mesecnu kartu</button>
                </div>
                </mat-card-content>
                </mat-card> 
            </div>
        </div>
    </div>
</div>
