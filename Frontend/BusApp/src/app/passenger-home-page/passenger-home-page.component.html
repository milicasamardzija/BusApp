<app-user-nav-bar></app-user-nav-bar>
<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
            <img class="avatar mat-elevation-z8" [src]="user.image" />
            <h4 class="name">{{user.name}}</h4>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button" [routerLink]="['lines']">
                <mat-icon>directions_bus</mat-icon>
                <span>Polasci</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['monthlyTickets']">
                <mat-icon>card_travel</mat-icon>
                <span>Mesecna karta</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['tickets']">
                <mat-icon>list_alt</mat-icon>
                <span>Ranije karte</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['statistics']">
                <mat-icon>bar_chart</mat-icon>
                <span>Statistika</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['profile']">
                <mat-icon>perm_identity_icon</mat-icon>
                <span>Profile</span>
            </button>
            <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
