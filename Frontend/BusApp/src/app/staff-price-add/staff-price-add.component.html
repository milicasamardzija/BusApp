<div class="example-card">
  <mat-card-header>
  <mat-card-title class="title"><i>Dodaj novi cenu</i></mat-card-title>  
  </mat-card-header>
  <mat-card-content class="contentCard">
      <div>
          <table>
              <tr>
                  <td>
                      <p>Cena kilometra standardne karte</p>
                      <mat-form-field class="inputField"><input matInput [(ngModel)] = "price.pricePerKilometer" ></mat-form-field>
                  </td>
              </tr>
              <tr>
                  <td>
                      <p>Cena kilometra mesecne karte</p>
                      <mat-form-field class="inputField"><input matInput [(ngModel)] = "price.pricePerKilometerMonthlyTicket"></mat-form-field>
                  </td>
              </tr>
              <tr>
                  <td>
                      <p>Datum pocetka vazenja</p>
                      <mat-form-field class="example-full-width" appearance="fill">
                          <mat-label>Choose a date</mat-label>
                          <input matInput [matDatepicker]="picker" [(ngModel)] = "price.dateStart">
                          <mat-hint>MM/DD/YYYY</mat-hint>
                          <mat-datepicker-toggle matSuffix [for]="picker">
                          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                          </mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                  </td>
              </tr>
              <tr>
                <td>
                    <p>Datum kraja vazenja</p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker1" [(ngModel)] = "price.dateEnd">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="picker1">
                        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </td>
            </tr>
          </table>
      </div>
      <div class="actions">
      <button mat-raised-button class="buttonYes" (click)="add()">Yes</button>
      <button mat-raised-button class="buttonNO" (click)="cancel()">No</button>
      </div>
  </mat-card-content>
</div>
