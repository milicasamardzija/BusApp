<app-user-nav-bar></app-user-nav-bar>
<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
            <img class="avatar mat-elevation-z8" [src]="user.image" />
            <h4 class="name">{{user.name}}</h4>
            <mat-divider></mat-divider>
            <button mat-button class="menu-button" [routerLink]="['lines']">
                <mat-icon>directions_bus</mat-icon>
                <span>Polasci</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['users']">
                <mat-icon>people</mat-icon>
                <span>Korisnici sistema</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['requests']">
                <mat-icon>account_circle</mat-icon>
                <span>Zahtevi za registraciju</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['userRequests']">
                <mat-icon>clear</mat-icon>
                <span>Zahtevi za brisanje naloga</span>
            </button>
            <button mat-button class="menu-button" [routerLink]="['commentsRequests']">
                <mat-icon>comment</mat-icon>
                <span>Komentari</span>
            </button>
            <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <div class="content mat-elevation-z4">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
