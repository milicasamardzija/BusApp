<div class="example-card">
    <mat-card-header>
    <mat-card-title class="title"><i>Uloguj se!</i></mat-card-title>   
    </mat-card-header>
    <mat-card-content class="contentCard">
        <div><p>Email:</p><mat-form-field class="inputField"><input  matInput [(ngModel)] = "email"></mat-form-field></div>
        <div><p>Password:</p><mat-form-field class="inputField"><input  matInput [(ngModel)] = "password" type="password"></mat-form-field></div>
        <div class="actions">
        <button mat-raised-button class="buttonYes" (click)="signIn()">Yes</button>
        <button mat-raised-button class="buttonNO" (click)="cancel()">No</button>
        </div>
    </mat-card-content>
</div>
