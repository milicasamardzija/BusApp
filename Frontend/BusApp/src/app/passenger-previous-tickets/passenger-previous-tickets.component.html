<div style="height: 60px;"></div>
<div>
<p class="text"><i>Ranije kupljene karte</i></p>
<div class="search">
  <input class="form-control" type="text" [(ngModel)]="searchText" autocomplete="off" placeholder="Pretrazite karte">
</div>
<table class="table table-hover">
  <thead>
      <tr>
        <th scope="col">Datum izdavanja</th>
        <th scope="col">Cena</th>
        <th scope="col">Pocetno mesto</th>
        <th scope="col">Krajnje mesto</th>
        <th scope="col">Vreme polaska</th>
        <th scope="col">Tip karte</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let t of ticketsStandard | filter:searchText">
        <td>{{t.dateIssued | date}}</td>
        <td>{{t.price}}</td>
        <td>{{t.cityStart}}</td>
        <td>{{t.cityEnd}}</td>
        <td>{{t.timeStart}}</td>
        <td>{{t.ticketType}}</td>
      </tr>
    </tbody>
</table>
