<app-search-lines (hide)="hideDIv($event)"></app-search-lines>

<button mat-raised-button class="add" (click)="comment()" *ngIf="comments === false">Pogledaj komentare</button>
<button mat-raised-button class="add" (click)="line()" *ngIf="comments === true">Pogledaj linije</button>
<div *ngIf="comments === true">
<app-comments></app-comments>  
</div>
<div *ngIf="comments === false">

<button *ngIf="role==='ROLE_STAFF'" mat-raised-button class="add" (click)="add()">Dodaj</button>
<div *ngIf="hide===false">
    <div *ngFor = "let l of lines">
        <div class="card-wrapper" >
            <mat-card class="card">
            <mat-card-header>
            <mat-card-title>
                <i>Naziv linije: </i><span>{{l.name}}</span>
                <table>
                <tr>
                <td><button *ngIf="role==='ROLE_STAFF'" mat-raised-button class="change" [routerLink] ="[l.id]" >Izmeni</button></td>
                <td><button *ngIf="role==='ROLE_STAFF'" mat-raised-button class="change"  (click)="delete(l.id)" >Izbrisi</button></td>
                </tr></table>
            </mat-card-title>   
            </mat-card-header>
            <mat-card-content>
                <p><i><b>Stajalista:</b></i></p>
            <span *ngFor = "let d of l.busDepartures">
                <span class="text" style="margin-left: 1%;">{{d.city}}</span>
            </span>
            <p style="margin-top: 1%;"><i><b>Dani kojima saobraca linija:</b></i></p>
            <span *ngFor = "let a of l.daysOfWeek">
                <span class="text" style="margin-left: 1%;">{{a.dayOfWeek}}</span>
            </span>
            </mat-card-content>
            </mat-card> 
         </div>
     </div>
</div>
</div>
<div style="height: 1rem;">

</div>
